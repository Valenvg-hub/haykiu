<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haykiu </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title"> haykiu </h1>
    <div class="carousel-wrapper">
        <div class="carousel">
          
          <div class="card"
            data-name="shoyo hinata"
            data-desc="un jugador rapido y energetico que destaca por su gran salto y por ser bloqueador central a pesar de su baja estatura">
            <div class="card-image">
                <img src="asset/images/hinata.png" alt="shoyo hinata">
            </div>
          </div>
          
          <div class="card"
            data-name="tobio kageyama"
            data-desc="armador talentoso, preciso y competitivo, conocido por su alto nivel tecnico">
            <div class="card-image">
                <img src="asset/images/kageyama.png" alt="katsuki bakugo">
            </div>
          </div>

          <div class="card"
            data-name="Todoroki"
            data-desc="Controla el hielo y el fugo con una historia marcada">
            <div class="card-image">
                <img src="asset/images/todoroki.png" alt="shoto todoroki">
            </div>
          </div>
          
          <div class="card"
            data-name="Kirishima"
            data-desc="Duro con los duros">
            <div class="card-image">
                <img src="asset/images/kirishima.png" alt="kirishima">
            </div>
          </div>

          <div class="card"
            data-name="Uraraka"
            data-desc="estudiante amable y decidida cuyo don es la manipulacion de la gravedad">
            <div class="card-image">
                <img src="asset/images/uraraka.png" alt="ochako uraraka">
            </div>
          </div>

          <div class="card"
            data-name="denki"
            data-desc="un estudiante enérgico y sociable con el Don de Electrificación">
            <div class="card-image"> 
                <img src="asset/images/denki.png" alt="denki kaminari">
            </div>
          </div>

      </div>
    </div>

    <div class="info-panel">
      <span class="info-index">01</span>
      <h2 class="info-name">Nombre</h2>
      <p class="info-desc">Descripción</p>
    </div>
    
        <script src="script2.js"></script>
</body>
<!-- prueba -->
</html>
